{% extends 'base/base.html' %}
{% block content %}
<div class="_card">

    <hr>

    <table class="table table-dark">
        <thead>
            <tr>
              <th scope="col">fee</th>
              <th scope="col">transaction id</th>
              <th scope="col">destination address</th>
              <th scope="col">when_created</th>
              <th scope="col">amount</th>
              <th scope="col">ip</th>
            </tr>
        </thead>
        <tbody>
        {% for log in logs %}
            <tr>
                <td>{{log.fee}}</td>
                <td>{{log.transaction_id}}</td>
                <td>{{log.destination_address}}</td>
                <td>{{log.when_created}}</td>
                <td>{{log.amount}}</td>
                <td>{{log.ip}}</td>
            </tr>
        {% endfor %}
        </tbody>

    </table>
</div>
{% endblock content %}
